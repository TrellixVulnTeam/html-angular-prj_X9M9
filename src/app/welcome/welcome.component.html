<html>
<title>Hello Angular</title>

<body>
	<h1>Hello Angular</h1>
	<div>
		<p>Inserisci il tuo nome:

		<p>Hello {{ name }}!</p>

	<p><label ng-controller="WelcomeController" >
	{{ tutorialName() }}</label> </p>
</body>

</html>
